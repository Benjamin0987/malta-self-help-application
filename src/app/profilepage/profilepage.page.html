<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon routerLink="/tabs/categories" name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="user-header" class="ion-padding">
    <!-- User Avatar (Profile Picture) -->
    <ion-avatar>
      <img src="assets/shapes.svg" alt="">
    </ion-avatar>
    <!-- Username -->
    <div class="ion-text-center">
      <h3>{{ name }} {{ surname }}</h3>
    </div>
  </div>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input readonly value="{{ quizService.bestScore | percent }}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Surname</ion-label>
    <ion-input readonly value="{{ quizService.bestScore | percent }}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input readonly value="{{ quizService.bestScore | percent }}"></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button
    class="ion-no-margin"
    expand="full">Save Details
  </ion-button>
  
</ion-footer>
