<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/categories"></ion-back-button>
    </ion-buttons>

    <ion-title>Saved</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-text-center"  *ngIf="information.length == 0">
    <p>You don't have any saved items.</p>
  </div>
  <ion-list lines="full" *ngIf="information.length > 0">
    <ion-item detail="true" detailIcon="chevron-forward" [routerLink]="['/tabs/mdinamaltapage', item.id]" *ngFor="let item of information">
      <ion-label>{{ item.pageTitle }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
