<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Profile</ion-title>

    <ion-buttons slot="end" (click)="openGallery()">
      <ion-button color="dark"><ion-icon class="headericons" name="albums-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="user-header" class="ion-padding">
    
    <!-- User Avatar (Profile Picture) -->
    <ion-avatar (click)="openGallery()">
      <img src="{{ avatarSrc || 'assets/shapes.svg' }}" alt="">
    </ion-avatar>

    <!-- Username -->
    <div class="ion-text-center">
      <h3 *ngIf="name || surname">{{ name }} {{ surname }}</h3>
      <h3 *ngIf="!name && !surname">Guest User</h3>
    </div>
  </div>

  <ion-list>

    <!-- Name Input -->
    <ion-item>
      <ion-label position="floating">
        Name
        <ion-text color="danger">*</ion-text>
      </ion-label>

      <ion-input clearInput [(ngModel)]="name" (ionChange)="onChange('name', $event)"></ion-input>
    </ion-item>
    <!-- End Name Input -->

    <!-- Surname Input -->
    <ion-item>
      <ion-label position="floating">
        Surname
        <ion-text color="danger">*</ion-text>
      </ion-label>

      <ion-input clearInput [(ngModel)]="surname" (ionChange)="onChange('surname', $event)"></ion-input>
    </ion-item>
    <!-- End Surname Input -->

    <!-- Age Input -->
    <ion-item>
      <ion-label position="floating">
        Age
        <ion-text color="danger">*</ion-text>
      </ion-label>

      <ion-input clearInput [(ngModel)]="age" (ionChange)="onChange('age', $event)"></ion-input>
    </ion-item>
    <!-- End Email Input -->

    <!-- Email Input -->
    <ion-item>
      <ion-label position="floating">
        Email
        <ion-text color="danger">*</ion-text>
      </ion-label>

      <ion-input clearInput [(ngModel)]="email" (ionChange)="onChange('email', $event)"></ion-input>
    </ion-item>
    <!-- End Email Input -->


    <!-- Country Input -->
    <ion-item>
      <ion-label position="floating">
        Country
        <ion-text color="danger">*</ion-text>
      </ion-label>

      <ion-input clearInput [(ngModel)]="country" (ionChange)="onChange('country', $event)"></ion-input>
    </ion-item>
    <!-- End Country Input -->
  </ion-list>
</ion-content>
