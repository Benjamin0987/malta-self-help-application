<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon routerLink="/tabs/categories" name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h3>Login</h3>
  <ion-list>
    <!--Email -->
    <ion-item>
      <ion-label position="floating">
        Email
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>

    <!-- Password -->
    <ion-item>
      <ion-label position="floating">
        Password
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>
    <ion-button>Login</ion-button>
    
  </ion-list>
    <p routerLink="/tabs/createaccount">Click here to create an account</p>
    <p routerLink="/tabs/profilepage">Click here to see profile</p>
