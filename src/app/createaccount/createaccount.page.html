<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon routerLink="/tabs/categories" name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <div id="user-header" class="ion-padding">
  <h3>Create Account</h3>
  </div>
  <ion-list>
    <!-- Email -->
    <ion-item>
      <ion-label position="floating">
        Name
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>

    <!-- Email -->
    <ion-item>
      <ion-label position="floating">
        Surname
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        Email
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        Password
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        Confirm Password
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>
    <ion-button>Create</ion-button>
  </ion-list>
  
</ion-content>
