<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon routerLink="/tabs/categories" name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Journal</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label position="floating">Enter Title...</ion-label>
    <ion-input clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Your Journey Description</ion-label>
    <ion-input clearInput placeholder="Start Writing here...."></ion-input>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-icon class="photo" name="image-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon class="photo" name="image-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon class="photo" name="image-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-fab-button (click)="takePhoto()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </ion-item>
  <div class="ion-padding">
  <ion-button color="primary" expand="block">Save Progress</ion-button>
</div>
<div class="ion-padding">
  <ion-button color="danger" expand="block">Complete Day</ion-button>
</div>
</ion-content>
