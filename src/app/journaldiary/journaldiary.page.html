<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/journals"></ion-back-button>
        <!-- <ion-icon name="arrow-back" slot="icon-only"></ion-icon>-->
    </ion-buttons>

    <ion-title>Create Journal</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Enter Title -->
  <ion-item>
    <ion-label position="floating">Enter Title...</ion-label>
    <ion-input clearInput [(ngModel)]="journey.title" (ionChange)="onChange('journeyTitle', $event)"></ion-input>
  </ion-item>

  <!-- Enter Description -->
  <ion-item>
    <ion-label position="floating">Your Journey Description</ion-label>
    <ion-input clearInput  placeholder="Start Writing here...." [(ngModel)]="journey.description" (ionChange)="onChange('journeyDescr', $event)"></ion-input>
  </ion-item>
  <!-- Enter Images -->
  <ion-row class="ion-padding">
    <ion-avatar (click)="openGallery(i)" *ngFor="let photo of journey.photos; let i = index">
      <img src="{{ photo || 'assets/image.png' }}" alt="">
    </ion-avatar>
    <ion-avatar (click)="openGallery()">
      <ion-icon name="add"></ion-icon>
    </ion-avatar>
  </ion-row>

  <ion-button
    (click)="quit()"
    class="ion-no-margin"
    expand="full"
    [disabled]="!journey.title || !journey.description"
    >Save Journal</ion-button>
</ion-content>
